<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <header><h3>Leaderboard</h3></header>
    <main>
      <div class="main-section-wrapper">
        <div class="main-section-reflex">
          <div class="refresh-header">
            <h4>Recent scores</h4>
            <button id="refresh-button">refresh</button>
          </div>
          <ul id="scores"></ul>
        </div>
        <div class="right-side">
          <h4>Add your score</h4>
          <input type="text" placeholder="Your name" id="user" />
          <input type="text" placeholder="Your score" id="userscore" />
          <button id="submit-button">submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
